<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <title>ZoomTube</title>
    <link rel="stylesheet" href="css/spectre.css">
    <link rel="stylesheet" href="css/spectre-icons.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="hero text-center small-hero">
          <div class="hero-body">
            <h1>ZoomTube <img src="./img/logo_sm.png"></h1> 
            <p class="infotext">YouTube Zoom Background Maker thingy</p>
            <span class="label label-rounded brag">by Brian Harper @bsharper</span>
          </div>
        </div>
      </div>
      <div class="column nopad column-border">
        <form class="form-horizontal bg-gray">
          <div class="form-group">
            <div class="column col-1">
              <label class="label-lg text-realbold" for="yturl">URL</label>
            </div>
            <div id="urltooltip" class="column col-7 tooltip tooltip-top" data-tooltip="Enter a valid YouTube URL here">
              <div class="has-icon-left">
                <input type="text" id="yturl" class="form-input" placeholder="https://youtu.be/dQw4w9WgXcQ">
                <i id="urlicon" class="form-icon icon icon-arrow-right"></i>
              </div>
            </div>
            <div class="col-2 text-center">
              <div id="startWrap" data-tooltip="Enter a valid YouTube URL before clicking start" class="tooltip tooltip-left">
                <button id="start" href="javascript:return false;" onclick="return false" class="btn disabled">Start</button>
              </div>
              <button id="reload" href="javascript:return false;" style="display: none";" onclick="return false" class="btn">Start again</button>
              <button id="cancel" href="javascript:return false;" style="display: none";" onclick="return false" class="btn btn-error">Cancel</button>
            </div>
            <div class="col-2 text-center">
              <div class="tooltip tooltip-left" style="width: 5em" data-tooltip="Seconds to skip at start of converted video">
                <input type="number" id="skipseconds" class="form-input" style="text-align: center" min="0" value="0">
              </div>
              
            </div>
          </div>
          
        </form>
      </div>
      <div id="video-info-table" style="opacity: 0;" class="column col-12">
        <div class="columns">
          <div class="column col-1 column-border nopad">
            <div class="text-right text-realbold lilpad">Title</div>
          </div>
          <div class="column col-11 column-border nopad">
            <div id="vidtitle_td" class="lilpad infotext"></div>
          </div>
          <div class="column col-1 column-border nopad bg-gray">
            <div class="text-right text-realbold lilpad">Length</div>
          </div>
          <div class="column col-11 column-border nopad bg-gray">
            <div id="vidduration_td" class="lilpad infotext"></div>
          </div>
        </div>
      </div>
      <div class="col-12">
        
        <ul class="step">
          <li id="wait-step" class="step-item active">
            <a href="#" class="tooltip" data-tooltip="Enter YouTube URL">Enter YouTube URL</a>
          </li>
          <li id="download-step" class="step-item">
            <a href="#" class="tooltip" data-tooltip="Downloading video">Downloading video</a>
          </li>
          <li id="convert-step" class="step-item">
            <a href="#" class="tooltip" data-tooltip="Converting video">Converting video</a>
          </li>
          <li id="done-step" class="step-item">
            <a href="#" class="tooltip" data-tooltip="All done">Done</a>
          </li>
        </ul>
      </div>
      <div class="divider"></div>
      <div class="columns bg-gray text-center">
        <div class="column col-4">
          <span class="loading loading-status"> </span><div id="status">Idle</div>
        </div>
        <div class="column col-8">
          <progress id="progress" class="progress status-progress" value="0" max="100"></progress>
        </div>
      </div>
        <script>
          window.$ = require('./js/jquery-3.5.0.min.js')
        </script>
        <script src="./renderer.js"></script>
      </div>
    </div>

  </body>
</html>
